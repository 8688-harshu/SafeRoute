name: SafeRoute CI/CD

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Tests (Placeholder)
      run: |
        echo "Running backend tests..."
        # python -m pytest tests/

  mobile-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile_app

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: './mobile_app/package-lock.json'
    - name: Install dependencies
      run: npm install

  deploy-render:
    needs: [backend-check]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Backend to Render
        # This step uses a Deploy Hook URL from Render to trigger a deployment.
        # You must add RENDER_DEPLOY_HOOK to your repository secrets.
        # If not set, this step is skipped gracefully or just logs a message.
        if: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
      - name: Log Deployment Trigger
        if: ${{ !secrets.RENDER_DEPLOY_HOOK }}
        run: echo "Deployment skipped. Add RENDER_DEPLOY_HOOK secret to enable auto-deploy."

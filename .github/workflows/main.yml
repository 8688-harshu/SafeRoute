name: SafeRoute CI/CD

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    # - name: Run Tests
    #   run: python -m pytest

  mobile-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile_app
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: './mobile_app/package-lock.json'
    - name: Install dependencies
      run: npm install
    # - name: Run Lint/Test
    #   run: npm test

  build-apk:
    runs-on: ubuntu-latest
    needs: [mobile-check]
    defaults:
      run:
        working-directory: ./mobile_app
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './mobile_app/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Expo Prebuild
        run: npx expo prebuild

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: saferoute-debug-apk
          path: mobile_app/android/app/build/outputs/apk/debug/app-debug.apk

  deploy-render:
    needs: [backend-check]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      RENDER_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
    steps:
      - name: Deploy Backend to Render
        if: "${{ env.RENDER_HOOK != '' }}"
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
      - name: Log Deployment Status
        if: "${{ env.RENDER_HOOK == '' }}"
        run: echo "Deployment skipped. Add RENDER_DEPLOY_HOOK secret to enable auto-deploy."

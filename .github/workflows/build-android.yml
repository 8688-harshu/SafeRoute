name: Build Android (Local)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile_app/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies & EAS CLI
        working-directory: mobile_app
        run: |
          npm ci
          npm install -g eas-cli

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Prebuild (Generate Native Code)
        working-directory: mobile_app
        run: npx expo prebuild --platform android --clean

      - name: Fix Gradle Permissions
        working-directory: mobile_app/android
        run: chmod +x gradlew

      - name: Build APK Locally
        working-directory: mobile_app
        run: eas build --platform android --profile preview --local --non-interactive --output=./app-release.apk
        env:
          GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"'
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: mobile_app/app-release.apk

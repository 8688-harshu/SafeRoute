name: Build Android (Native Gradle)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile_app/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        working-directory: mobile_app
        run: npm ci --legacy-peer-deps

      - name: Prebuild (Generate Native Code)
        working-directory: mobile_app
        run: npx expo prebuild --platform android --clean

      - name: Fix Gradle Permissions
        working-directory: mobile_app/android
        run: chmod +x gradlew

      - name: Create Keystore (Debug)
        working-directory: mobile_app/android/app
        run: |
          keytool -genkeypair -v -storepass android -keypass android -keystore debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Build APK (Release)
        working-directory: mobile_app/android
        run: ./gradlew assembleRelease --no-daemon
        env:
          GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"'
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile_app/android/app/build/outputs/apk/release/app-release.apk
